<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción</title>
  <link rel="stylesheet" href="../statics/styles.css">
  <script src="../js/inscripcion.js" defer></script>
</head>
<body>

  <h1>Formulario de Inscripción a Exámenes</h1>

  <img src="../statics/images/inscripcion.png" alt="Inscripción" class="img-form">

  <form id="formInscripcion" class="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre">

    <label>Apellido:</label>
    <input type="text" id="apellido">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Cursos de Programación (selección múltiple):</label>
    <select id="cursos" multiple>
        <option>Python</option>
        <option>JavaScript</option>
        <option>Java</option>
        <option>C#</option>
        <option>C++</option>
    </select>

    <button type="submit" class="btn">Enviar Inscripción</button>
  </form>

  <div id="chipsContainer" class="chips"></div>

  <script src="js/inscripcion_chips.js" defer></script>

</body>
</html>
